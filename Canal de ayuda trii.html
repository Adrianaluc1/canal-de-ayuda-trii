                    { question: "¬øC√≥mo funcionan las Stop Loss?", answer: "La orden se activa cuando la acci√≥n toca el precio l√≠mite indicado o un precio menor. Pero ojo, la orden solo se completa si la acci√≥n toca exactamente el precio limite que indicaste, en tu caso son $XXXX üí∏. Si la orden se activa porque la acci√≥n estuvo por debajo, solamente dura activa el d√≠a de negociaci√≥n de la activaci√≥n, valga la redundancia. Te pongo un ejemplo: Ayer GRUPOSURA llego a los $33.800 --> como est√° por debajo del l√≠mite, activo la orden, pero exactamente no lleg√≥ a los $33.880 üí∞. Entonces que hace el sistema, cancela stop loss y se debe volver a poner. **OJO ES UN EJEMPLO MODIFICAR***" },

                    { question: "¬øQu√© significa Cumplimiento de orden t+2 ?", answer: "Debes tener en cuenta los tiempos de cumplimiento üëÄ. Lo que sucede es que cuando es dinero de una venta, seg√∫n los cumplimientos de la BVC, cargan el dinero dos d√≠as h√°biles despu√©s en trii, en estos casos debes esperar los dos d√≠as h√°biles para poder invertirlos al fondo o retirar a tu cuenta bancaria üí∏" },
                    { question: "¬øPor qu√© el precio de las acciones globales son diferentes al precio en la bolsa de NY?", answer: "Puede que est√©s comprando una acci√≥n internacional üåé, pero la est√°s transaccionado en el mercado global Colombiano (MGC). La f√≥rmula que lo pone en pesos es un c√°lculo entre el precio que est√° en Estados Unidos y el valor del d√≥lar en el momento que est√° en el mercado y este c√°lculo lo hace Infovalmer y PiP Colombia. El precio de la acci√≥n en pesos va a variar con respecto al precio del d√≥lar, pero no necesariamente al mismo ritmo, y va a depender de la variaci√≥n del precio de la acci√≥n en d√≥lares + la demanda de la acci√≥n aqu√≠ en Colombia + el precio del d√≥lar üìà. As√≠ las cosas, se tiene que en el MGC i) las operaciones se negocian en pesos colombianos, ii) las puntas de compra y venta son colocadas por inversionistas que operan en Colombia, y iii) el precio de negociaci√≥n es el precio al que se est√° negociando localmente y no en ning√∫n otro mercado. Esto √∫ltimo, es muy importante ya que el precio de negociaci√≥n de valores extranjeros en su mercado de origen no es el mismo en MGC, por lo que al momento de operar es necesario revisar los precios de referencia en el mercado local y no en ning√∫n otro mercado. Aqu√≠ te dejo un video donde hablamos de las acciones globales https://acortar.link/VoSMFr" },

                    { question: "¬øCu√°les son los beneficios de trii pro?", answer: "¬øQuieres llevar tus inversiones a otro nivel? üòé Este plan es para ti: Con trii pro aumentas tu rendimiento de inversi√≥n y recibes beneficios √∫nicos ü§© 1. 50% de descuento en todas tus operaciones, 2. Informe premium 3. L√≠neas de profundidad 4. Programar alertas 5. Stop loss El plan mensual tiene un costo de $27.900 ¬°Pero espera! Si pagas 10 meses recibes 2 gratis, por $279.000 (plan anual) ü§ë Para comprar el plan ingresar a la secci√≥n MENU --> TRII PRO üì≤üíö Si quieres conocer m√°s sobre los beneficios puedes ver este video https://acortar.link/AzQnBIHay dos cosas importantes a tener en cuenta en las √≥rdenes StopLoss 1. Cuando la orden se activa 2. Cuando la orden se completa" },

                    { question: "¬øQu√© son dividendos?", answer: "¬°Aprendamos juntos! ü§ì El pago de dividendos se realiza seg√∫n el calendario de la BVC en las fechas definida por cada empresa. Puedes revisarlo en la app o ingresando a este link: https://www.bvc.com.co/informes-y-boletines?tab=informes-bursatiles_fechas-exdividendo. Este dinero se carga a tu dinero disponible en la aplicaci√≥n, generalmente un d√≠a despu√©s de la fecha de pago. Recuerda que se cobra una comisi√≥n del 1% y el gobierno tiene una retenci√≥n del 7,5% para dividendos no extraordinarios y del 10% para dividendos extraordinarios. Si son dividendos gravados, la retenci√≥n por parte del gobierno ser√° del 31%. (Cada empresa determina si el dividendo es gravado o no) Pero ojo, para que obtengas el dividendo, debes: 1. Comprar un d√≠a antes de la fecha exdividendo üìÜ 2. Conservar la acci√≥n hasta la fecha exdividendo. S√© que este video te va a gustar, donde hablamos de como ganar con dividendos https://acortar.link/SPoUU2 üí™" },

            // Funci√≥n para renderizar las FAQs
            function renderFAQs(filter = 'all', searchTerm = '') {
                faqList.innerHTML = ''; // Limpiar la lista actual
                let resultsFound = false;

                for (const category in allFAQs) {
                    const faqsInCategory = allFAQs[category];
                    const categoryHeader = document.createElement('h3');
                    categoryHeader.className = 'text-xl font-bold text-gray-700 mt-6 mb-3 border-b border-gray-300 pb-2';
                    categoryHeader.textContent = category;

                    let categoryHasVisibleFAQs = false;
                    const categoryFAQsContainer = document.createElement('div');
                    categoryFAQsContainer.className = 'space-y-3';

                    faqsInCategory.forEach(faq => {
                        const questionLower = faq.question.toLowerCase();
                        const answerLower = faq.answer.toLowerCase();
                        const searchTermLower = searchTerm.toLowerCase();

                        const matchesSearch = searchTerm === '' || questionLower.includes(searchTermLower) || answerLower.includes(searchTermLower);
                        const matchesCategory = filter === 'all' || category === filter;

                        if (matchesSearch && matchesCategory) {
                            resultsFound = true;
                            categoryHasVisibleFAQs = true;
                            const faqItem = document.createElement('div');
                            faqItem.className = 'bg-white p-4 rounded-lg shadow-sm border border-gray-200';
                            faqItem.innerHTML = `
                                <button class="accordion-button w-full text-left font-semibold text-gray-800 flex justify-between items-center" aria-expanded="false">
                                    <span>${faq.question}</span>
                                    <svg class="accordion-icon w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                </button>
                                <div class="accordion-content mt-2 text-gray-600">
                                    <p>${faq.answer}</p>
                                </div>
                            `;
                            categoryFAQsContainer.appendChild(faqItem);
                        }
                    });

                    if (categoryHasVisibleFAQs) {
                        faqList.appendChild(categoryHeader);
                        faqList.appendChild(categoryFAQsContainer);
                    }
                }

                if (!resultsFound) {
                    noResultsMessage.classList.remove('hidden');
                } else {
                    noResultsMessage.classList.add('hidden');
                }

                // Add event listeners for accordions
                document.querySelectorAll('.accordion-button').forEach(button => {
                    button.addEventListener('click', () => {
                        const content = button.nextElementSibling;
                        const isExpanded = button.getAttribute('aria-expanded') === 'true';

                        // Close all other open accordions
                        document.querySelectorAll('.accordion-button[aria-expanded="true"]').forEach(openButton => {
                            if (openButton !== button) {
                                openButton.setAttribute('aria-expanded', 'false');
                                openButton.nextElementSibling.classList.remove('active');
                                openButton.nextElementSibling.style.maxHeight = '0';
                            }
                        });

                        // Toggle current accordion
                        button.setAttribute('aria-expanded', !isExpanded);
                        if (!isExpanded) {
                            content.classList.add('active');
                            content.style.maxHeight = content.scrollHeight + 'px';
                        } else {
                            content.classList.remove('active');
                            content.style.maxHeight = '0';
                        }
                    });
                });
            }

            // Event Listeners for Category Buttons
            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    categoryButtons.forEach(btn => {
                        btn.classList.remove('bg-trii-orange', 'text-white', 'hover-trii-orange');
                        btn.classList.add('bg-gray-300', 'text-gray-800', 'hover:bg-gray-400');
                    });
                    button.classList.add('bg-trii-orange', 'text-white', 'hover-trii-orange');
                    button.classList.remove('bg-gray-300', 'text-gray-800', 'hover:bg-gray-400');
                    currentFilter = button.dataset.category;
                    searchInput.value = ''; // Clear search when changing category
                    renderFAQs(currentFilter);
                });
            });

            // Event Listener for Search Input
            searchInput.addEventListener('keyup', (e) => {
                const searchTerm = e.target.value;
                renderFAQs(currentFilter, searchTerm);
            });

            // Initial render
            renderFAQs();
            document.getElementById('current-year').textContent = new Date().getFullYear();

    </script>
